<!DOCTYPE html>
<html>
<head>
    <title>Chinese the Right Way</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="../javascript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
    var i = 0;
    $(document).ready(function () {
        fetch("./db.json")
            .then(function(resp) {
                return resp.json;
            })
            .then(function(data) {
                console.log(data);
                document.getElementById("character").innerHTML = data[i].CHAR;
                document.getElementById("translation").innerHTML = data[i].ENG;
            });
    });
    function deci() {
        i--;
        console.log(i);
        document.getElementById("character").innerHTML = data[i].CHAR;
        document.getElementById("translation").innerHTML = data[i].ENG;
    };
    function inci() {
        i++;
        console.log(i);
        document.getElementById("character").innerHTML = data[i].CHAR;
        document.getElementById("translation").innerHTML = data[i].ENG;
    };
    </script>
</head>
<body>

</ul>

<div class="grid-container">
    <div class="middle">
        <div class="flip3D">
          <div class="front"><p id="character"></p></div>
          <div class="back"><p id="translation"></p></div>
        </div>
        <div class="flashnav">
            <button onclick="deci();" class="fbutton">Previous</button>
            <button onclick="inci();" class="fbutton">Next</button>
        </div>
    </div>
